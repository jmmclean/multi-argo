apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argo-cd-ops
spec:
  project: default
  source:
    repoURL: https://github.com/jmmclean/multi-argo.git
    targetRevision: break-it
    path: argo-cd/ops/minikube
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-cd-ops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
