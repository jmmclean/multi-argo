apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minikube-apps
  namespace: argo-cd-prod
spec:
  project: default
  source:
    repoURL: https://github.com/jmmclean/multi-argo.git
    targetRevision: upgrade-crd-26x-28x
    path: apps/prod/minikube
  destination:
    name: in-cluster
    namespace: argo-cd-prod
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
